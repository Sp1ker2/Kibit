# HTTP - редирект на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name kibitkostreamappv.pp.ua;
    return 301 https://$server_name$request_uri;
}

# HTTPS конфигурация
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kibitkostreamappv.pp.ua;

    ssl_certificate /etc/letsencrypt/live/kibitkostreamappv.pp.ua/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kibitkostreamappv.pp.ua/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Фронтенд - статика из dist/
    location / {
        root /www/wwwroot/LiveKit/streamApp/dist;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Лимит размера файла для загрузки видео
    client_max_body_size 500M;
    
    # API сервер (локальный)
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;  # Увеличено для загрузки больших файлов в Google Drive
        proxy_send_timeout 600s;  # Увеличено для загрузки больших файлов в Google Drive
        proxy_connect_timeout 75s;
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # LiveKit WebSocket (локальный)
    location /rtc {
        proxy_pass http://localhost:7880;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
        proxy_set_header Origin "";
    }
}

