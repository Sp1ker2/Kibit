[defaults]
inventory = inventory.ini
host_key_checking = False
remote_user = root
timeout = 30
retry_files_enabled = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600
# Приоритет: SSH ключи, затем пароли из inventory
private_key_file = ~/.ssh/id_ed25519

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o PreferredAuthentications=publickey,password
pipelining = True
control_path_dir = ~/.ansible/cp

