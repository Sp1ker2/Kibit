<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveKit Stream Recorder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      padding: 20px;
    }

    .container {
      max-width: 560px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .section {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
    }

    .section h2 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #60a5fa;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #9ca3af;
    }

    input, select {
      width: 100%;
      padding: 10px;
      background: #1a1a1a;
      border: 1px solid #404040;
      border-radius: 4px;
      color: #ffffff;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #60a5fa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #60a5fa;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #3b82f6;
    }

    button:disabled {
      background: #404040;
      cursor: not-allowed;
    }

    button.stop {
      background: #ef4444;
    }

    button.stop:hover {
      background: #dc2626;
    }

    .monitor-select {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .monitor-option {
      background: #1a1a1a;
      border: 2px solid #404040;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }

    .monitor-option.selected {
      border-color: #60a5fa;
      background: #1e3a5f;
    }

    .monitor-option img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .monitor-option span {
      display: block;
      font-size: 12px;
    }

    .status {
      text-align: center;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .status.recording {
      background: #ef4444;
      animation: pulse 2s infinite;
    }

    .status.idle {
      background: #404040;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .hidden {
      display: none;
    }

    .error {
      background: #7f1d1d;
      color: #fca5a5;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 13px;
    }

    .preview-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .preview-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .preview-container .placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #6b7280;
      font-size: 14px;
    }

    .recording-info {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 4px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ LiveKit Stream Recorder</h1>

    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <div id="loginSection" class="section">

      <div class="form-group">
        <label>–ö–æ–º–Ω–∞—Ç–∞</label>
        <select id="roomSelect">
          <option value="">–ó–∞–≥—Ä—É–∑–∫–∞...</option>
        </select>
      </div>
      <div class="form-group">
        <label>–õ–æ–≥–∏–Ω</label>
        <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω">

    <!-- –í—ã–±–æ—Ä –º–æ–Ω–∏—Ç–æ—Ä–æ–≤ -->

      <div id="monitorList" class="monitor-select">

      </div>
      <button id="startStreamBtn">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Å—Ç—Ä–∏–º</button>

    <!-- –ü—Ä–µ–≤—å—é –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ -->
    <div id="streamSection" class="section hidden">

      </div>

      <button id="stopStreamBtn" class="stop">–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∏–º</button>
      <button id="logoutBtn" style="background: #6b7280; margin-top: 10px;">–í—ã–π—Ç–∏</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
