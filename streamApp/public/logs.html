<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìã –õ–æ–≥–∏ —Ä–µ–∫–æ—Ä–¥–µ—Ä—ñ–≤ - LiveKit</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìã</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }

        h1 {
            font-size: 2rem;
            color: #fbbf24;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        button.active {
            background: #10b981;
        }

        button.delete {
            background: #ef4444;
        }

        button.delete:hover {
            background: #dc2626;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: #1e293b;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #334155;
        }

        .panel h2 {
            font-size: 1.25rem;
            margin-bottom: 15px;
            color: #fbbf24;
        }

        .log-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .log-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .log-item:hover {
            border-color: #2563eb;
            background: #1e293b;
        }

        .log-item.selected {
            border-color: #2563eb;
            background: #1e3a8a;
        }

        .log-item .username {
            font-size: 1.1rem;
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 5px;
        }

        .log-item .room {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .log-item .info {
            font-size: 0.8rem;
            color: #64748b;
        }

        .log-content {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .error {
            background: #7f1d1d;
            color: #fca5a5;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 10px;
        }

        .status.active {
            background: #065f46;
            color: #6ee7b7;
        }

        .status.inactive {
            background: #78350f;
            color: #fcd34d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã –õ–æ–≥–∏ —Ä–µ–∫–æ—Ä–¥–µ—Ä—ñ–≤</h1>
            <div class="controls">
                <button id="refreshBtn" onclick="refreshLogs()">üîÑ –û–Ω–æ–≤–∏—Ç–∏</button>
                <button id="autoRefreshBtn" onclick="toggleAutoRefresh()">‚ñ∂Ô∏è –ê–≤—Ç–æ–æ–Ω–æ–≤–ª–µ–Ω–Ω—è</button>
            </div>
        </header>

        <div class="main-content">
            <div class="panel">
                <h2>–ê–∫—Ç–∏–≤–Ω—ñ —Ä–µ–∫–æ—Ä–¥–µ—Ä–∏ <span id="count">(0)</span></h2>
                <div id="errorContainer"></div>
                <div id="logList" class="log-list">
                    <div class="loading">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
                </div>
            </div>

            <div class="panel">
                <h2 id="selectedTitle">–í–∏–±–µ—Ä—ñ—Ç—å —Ä–µ–∫–æ—Ä–¥–µ—Ä</h2>
                <div id="logContent">
                    <div class="empty-state">
                        –í–∏–±–µ—Ä—ñ—Ç—å —Ä–µ–∫–æ—Ä–¥–µ—Ä –∑—ñ —Å–ø–∏—Å–∫—É –¥–ª—è –ø–µ—Ä–µ–≥–ª—è–¥—É –ª–æ–≥—ñ–≤
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –≤–∏–∑–Ω–∞—á–∞—î–º–æ API URL –Ω–∞ –æ—Å–Ω–æ–≤—ñ –ø–æ—Ç–æ—á–Ω–æ–≥–æ —Ö–æ—Å—Ç—É
        const getApiUrl = () => {
            const host = window.location.hostname;
            const port = window.location.port;
            const protocol = window.location.protocol;
            
            // –Ø–∫—â–æ –ø–æ—Ä—Ç 8443, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ HTTPS –∑ –ø–æ—Ä—Ç–æ–º 8443
            if (port === '8443' || host.includes('kibitkostreamappv')) {
                return 'https://kibitkostreamappv.pp.ua:8443/api';
            }
            
            // –Ø–∫—â–æ –ø–æ—Ä—Ç 3001, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ HTTP –Ω–∞ —Ç–æ–º—É –∂ —Ö–æ—Å—Ç—ñ
            if (port === '3001' || host === 'localhost' || host === '127.0.0.1') {
                return `${protocol}//${host}:3001/api`;
            }
            
            // –ó–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ø–æ—Ç–æ—á–Ω–∏–π —Ö–æ—Å—Ç –∑ –ø–æ—Ä—Ç–æ–º 3001
            return `${protocol}//${host}:3001/api`;
        };
        
        const API_URL = getApiUrl();
        
        let autoRefreshInterval = null;
        let selectedLog = null;
        let autoRefreshEnabled = false;

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('uk-UA', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        async function fetchLogs() {
            try {
                const response = await fetch(`${API_URL}/recorder/logs`);
                if (!response.ok) {
                    throw new Error('–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è —Å–ø–∏—Å–∫—É –ª–æ–≥—ñ–≤');
                }
                const logs = await response.json();
                displayLogs(logs);
            } catch (error) {
                showError(error.message);
                document.getElementById('logList').innerHTML = '<div class="empty-state">‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</div>';
            }
        }

        function displayLogs(logs) {
            const list = document.getElementById('logList');
            
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ undefined/null
            if (!logs || !Array.isArray(logs)) {
                document.getElementById('count').textContent = `(0)`;
                list.innerHTML = '<div class="empty-state">‚ùå –ü–æ–º–∏–ª–∫–∞: –Ω–µ–∫–æ—Ä–µ–∫—Ç–Ω—ñ –¥–∞–Ω—ñ</div>';
                return;
            }
            
            document.getElementById('count').textContent = `(${logs.length})`;

            if (logs.length === 0) {
                list.innerHTML = '<div class="empty-state">–ù–µ–º–∞—î –∞–∫—Ç–∏–≤–Ω–∏—Ö —Ä–µ–∫–æ—Ä–¥–µ—Ä—ñ–≤</div>';
                return;
            }

            list.innerHTML = logs.map(log => `
                <div class="log-item ${selectedLog === log.filename ? 'selected' : ''}" 
                     onclick="selectLog('${log.filename}')">
                    <div class="username">üë§ ${log.username}</div>
                    <div class="room">üìç ${log.room}</div>
                    <div class="info">
                        üìÅ ${log.filename}<br>
                        üìè ${formatFileSize(log.size)} ‚Ä¢ üïê ${formatDate(log.modified)}
                        <span class="status ${isActive(log.modified) ? 'active' : 'inactive'}">
                            ${isActive(log.modified) ? '–ê–∫—Ç–∏–≤–Ω–∏–π' : '–ù–µ–∞–∫—Ç–∏–≤–Ω–∏–π'}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        function isActive(modified) {
            const date = new Date(modified);
            const now = new Date();
            const diffMinutes = (now - date) / (1000 * 60);
            return diffMinutes < 5; // –ê–∫—Ç–∏–≤–Ω–∏–π —è–∫—â–æ –æ–Ω–æ–≤–ª—é–≤–∞–≤—Å—è –º–µ–Ω—à–µ 5 —Ö–≤–∏–ª–∏–Ω —Ç–æ–º—É
        }

        async function selectLog(filename) {
            selectedLog = filename;
            
            // –û–Ω–æ–≤–ª—é—î–º–æ —Å–ø–∏—Å–æ–∫ –ª–æ–≥—ñ–≤ (–∞–ª–µ –Ω–µ –±–ª–æ–∫—É—î–º–æ –≤–∏–±—ñ—Ä)
            try {
                const logs = await fetchLogs();
                if (logs && Array.isArray(logs)) {
                    displayLogs(logs);
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Å–ø–∏—Å–∫—É:', error);
            }

            // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –≤–º—ñ—Å—Ç –≤–∏–±—Ä–∞–Ω–æ–≥–æ –ª–æ–≥—É
            try {
                const response = await fetch(`${API_URL}/recorder/logs/${encodeURIComponent(filename)}`);
                if (!response.ok) {
                    throw new Error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ª–æ–≥—É');
                }
                const data = await response.json();
                displayLogContent(data);
            } catch (error) {
                showError(error.message);
                document.getElementById('logContent').innerHTML = `<div class="empty-state">‚ùå ${error.message}</div>`;
            }
        }

        function displayLogContent(data) {
            if (!data) {
                document.getElementById('logContent').innerHTML = '<div class="empty-state">‚ùå –ù–µ–º–∞—î –¥–∞–Ω–∏—Ö</div>';
                return;
            }
            
            document.getElementById('selectedTitle').textContent = `–õ–æ–≥–∏: ${data.username || 'Unknown'} / ${data.room || 'Unknown'}`;
            const content = document.getElementById('logContent');
            
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –Ω–∞—è–≤–Ω—ñ—Å—Ç—å lines
            if (!data.lines || !Array.isArray(data.lines)) {
                content.innerHTML = '<div class="empty-state">‚ùå –õ–æ–≥–∏ –ø–æ—Ä–æ–∂–Ω—ñ –∞–±–æ –Ω–µ–∫–æ—Ä–µ–∫—Ç–Ω—ñ</div>';
                return;
            }
            
            const info = `
                <div style="margin-bottom: 10px; font-size: 0.9rem; color: #94a3b8;">
                    –í—Å—å–æ–≥–æ —Ä—è–¥–∫—ñ–≤: ${data.totalLines || data.lines.length} ‚Ä¢ –†–æ–∑–º—ñ—Ä: ${formatFileSize(data.size || 0)} ‚Ä¢ 
                    –û–Ω–æ–≤–ª–µ–Ω–æ: ${formatDate(data.modified || new Date())}
                    ${(data.totalLines || data.lines.length) > 10000 ? '<span style="color: #fbbf24;">(–ø–æ–∫–∞–∑–∞–Ω–æ –æ—Å—Ç–∞–Ω–Ω—ñ 10000 —Ä—è–¥–∫—ñ–≤)</span>' : ''}
                </div>
            `;
            
            content.innerHTML = info + `<div class="log-content">${data.lines.join('\n')}</div>`;
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑ –¥–æ –∫—ñ–Ω—Ü—è
            const logContent = content.querySelector('.log-content');
            if (logContent) {
                logContent.scrollTop = logContent.scrollHeight;
            }
        }

        async function refreshLogs() {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ –û–Ω–æ–≤–ª–µ–Ω–Ω—è...';
            
            await fetchLogs();
            if (selectedLog) {
                await selectLog(selectedLog);
            }
            
            btn.disabled = false;
            btn.textContent = 'üîÑ –û–Ω–æ–≤–∏—Ç–∏';
        }

        function toggleAutoRefresh() {
            const btn = document.getElementById('autoRefreshBtn');
            autoRefreshEnabled = !autoRefreshEnabled;
            
            if (autoRefreshEnabled) {
                btn.textContent = '‚è∏Ô∏è –ó—É–ø–∏–Ω–∏—Ç–∏ –∞–≤—Ç–æ–æ–Ω–æ–≤–ª–µ–Ω–Ω—è';
                btn.classList.add('active');
                autoRefreshInterval = setInterval(async () => {
                    await refreshLogs();
                }, 5000); // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ 5 —Å–µ–∫—É–Ω–¥
            } else {
                btn.textContent = '‚ñ∂Ô∏è –ê–≤—Ç–æ–æ–Ω–æ–≤–ª–µ–Ω–Ω—è';
                btn.classList.remove('active');
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        // –ü–æ—á–∞—Ç–∫–æ–≤–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
        fetchLogs();
    </script>
</body>
</html>
