<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін панель</title>
    <style>
        :root {
            color-scheme: dark;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f2937, #111827);
            min-height: 100vh;
            padding: 30px;
            color: #f8fafc;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p.subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
        }
        .stats {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(30, 64, 175, 0.6);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 16px;
            padding: 20px 30px;
            flex: 1 1 200px;
            min-width: 200px;
        }
        .stat-card .label {
            font-size: 14px;
            color: #cbd5f5;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
        }
        .rooms-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }
        .room-card {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.25);
            border-radius: 18px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }
        .room-name {
            font-size: 22px;
            font-weight: 600;
        }
        .status-pill {
            padding: 6px 16px;
            border-radius: 999px;
            font-size: 12px;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        .status-active {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.4);
        }
        .status-idle {
            background: rgba(248, 113, 113, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(248, 113, 113, 0.35);
        }
        .streamer {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .streamer-avatar {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
        }
        .streamer-info {
            flex: 1;
        }
        .streamer-info .name {
            font-size: 16px;
            font-weight: 600;
        }
        .streamer-info .meta {
            color: #94a3b8;
            font-size: 13px;
            margin-top: 4px;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        button.view-button {
            padding: 10px 18px;
            border-radius: 12px;
            border: none;
            background: #2563eb;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        button.view-button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        .empty-state, .error-state {
            text-align: center;
            padding: 80px 20px;
            color: #94a3b8;
            font-size: 18px;
            border: 1px dashed rgba(148, 163, 184, 0.4);
            border-radius: 16px;
        }
        .error-state {
            color: #fca5a5;
        }
    </style>
</head>
<body>
    <h1>Адмін панель</h1>
    <p class="subtitle">Моніторинг активних стрімів у реальному часі</p>

    <div class="stats">
        <div class="stat-card">
            <div class="label">Активні кімнати</div>
            <div class="value" id="stat-rooms">0</div>
        </div>
        <div class="stat-card">
            <div class="label">Стрімерів онлайн</div>
            <div class="value" id="stat-streamers">0</div>
        </div>
        <div class="stat-card">
            <div class="label">Глядачів зараз</div>
            <div class="value" id="stat-viewers">0</div>
        </div>
    </div>

    <div id="rooms-grid" class="empty-state">Завантаження даних...</div>

    <script>
        const ALL_ROOMS = ['Azov_1', 'Azov_2', 'Berd_1', 'Berd_2', 'Borci', 'vinissa', 'vinissa_2', 'Gazon', 'ZP', 'Kiev', 'Tokyo', 'admin'];

        function formatSince(timestamp) {
            if (!timestamp) return 'немає даних';
            const diffMs = Date.now() - timestamp;
            const diffMin = Math.max(0, Math.floor(diffMs / 60000));
            if (diffMin < 1) return 'підключився щойно';
            if (diffMin === 1) return 'підключився 1 хв тому';
            return `підключився ${diffMin} хв тому`;
        }

        function render(rooms) {
            const grid = document.getElementById('rooms-grid');
            if (!Array.isArray(rooms)) {
                grid.className = 'error-state';
                grid.textContent = 'Помилка завантаження даних';
                return;
            }

            const byRoom = new Map(rooms.map(item => [item.room, item]));
            const totalStreamers = rooms.length;
            const totalViewers = rooms.reduce((sum, item) => sum + (item.viewers || 0), 0);

            document.getElementById('stat-rooms').textContent = rooms.length;
            document.getElementById('stat-streamers').textContent = totalStreamers;
            document.getElementById('stat-viewers').textContent = totalViewers;

            grid.className = 'rooms-grid';
            grid.innerHTML = ALL_ROOMS.map(roomName => {
                const info = byRoom.get(roomName);
                if (!info) {
                    return `
                        <div class="room-card">
                            <div class="room-header">
                                <div class="room-name">${roomName}</div>
                                <span class="status-pill status-idle">Неактивна</span>
                            </div>
                            <div class="streamer-info">
                                <div class="meta">Очікуємо на стрім</div>
                            </div>
                        </div>
                    `;
                }

                const initial = (info.username || 'U').substring(0, 1).toUpperCase();
                return `
                    <div class="room-card">
                        <div class="room-header">
                            <div class="room-name">${roomName}</div>
                            <span class="status-pill status-active">Активна</span>
                        </div>
                        <div class="streamer">
                            <div class="streamer-avatar">${initial}</div>
                            <div class="streamer-info">
                                <div class="name">${info.username || 'Невідомо'}</div>
                                <div class="meta">${formatSince(info.connectedAt)}</div>
                                <div class="meta">Глядачів: ${info.viewers || 0}</div>
                            </div>
                        </div>
                        <div class="actions">
                            <button class="view-button" onclick="openViewer('${roomName}')">Дивитися</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openViewer(room) {
            window.open(`/viewer.html?room=${encodeURIComponent(room)}`, '_blank');
        }

        async function loadData() {
            try {
                const response = await fetch('/api/rooms');
                const payload = await response.json();
                render(payload);
            } catch (error) {
                console.error('Cannot load rooms:', error);
                const grid = document.getElementById('rooms-grid');
                grid.className = 'error-state';
                grid.textContent = 'Не вдалося завантажити дані';
            }
        }

        loadData();
        setInterval(loadData, 5000);
    </script>
</body>
</html>
