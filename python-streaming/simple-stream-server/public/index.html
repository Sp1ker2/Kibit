<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Viewer - –ö—ñ–º–Ω–∞—Ç–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            padding: 40px;
            max-width: 960px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 24px;
            text-align: center;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #6b6b83;
            font-size: 0.95em;
            margin-bottom: 24px;
        }
        
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 22px;
        }
        
        .room-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 28px;
            border-radius: 18px;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            text-align: center;
        }
        
        .room-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 38px rgba(118, 75, 162, 0.35);
        }
        
        .room-name {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .room-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.95em;
            margin-bottom: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #9ca3af;
            animation: pulse 2s infinite;
        }

        .room-card.live .status-indicator {
            background: #4ade80;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .room-meta {
            font-size: 0.85em;
            opacity: 0.95;
            line-height: 1.5;
        }
        
        .no-rooms,
        .loading,
        .error {
            text-align: center;
            color: #667eea;
            padding: 40px;
            font-size: 1.2em;
        }

        .no-rooms {
            color: #9090a0;
        }

        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ –ê–∫—Ç–∏–≤–Ω—ñ —Å—Ç—Ä—ñ–º–∏</h1>
        <p class="subtitle">–û–Ω–ª–∞–π–Ω-–∫—ñ–º–Ω–∞—Ç–∏, —è–∫—ñ —Ç—Ä–∞–Ω—Å–ª—é—é—Ç—å—Å—è –ø—Ä—è–º–æ –∑–∞—Ä–∞–∑</p>
        <div id="rooms-container" class="loading">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    </div>

    <script>
        const roomsContainer = document.getElementById('rooms-container');
        const knownRooms = [
            'admin', 'Azov_1', 'Azov_2', 'Berd_1', 'Berd_2',
            'Borci', 'Gazon', 'Kiev', 'Tokyo', 'vinissa', 'vinissa_2', 'ZP'
        ];

        function renderRooms(data) {
            const summaryMap = new Map(
                Array.isArray(data)
                    ? data.map((item) => [item.room, item.streamers || []])
                    : []
            );

            roomsContainer.className = 'rooms-grid';
            roomsContainer.innerHTML = knownRooms.map((roomName) => {
                const streamers = summaryMap.get(roomName) || [];
                const isLive = streamers.length > 0;
                const primaryStreamer = streamers[0]?.displayName || streamers[0]?.username || '–ù–µ–≤—ñ–¥–æ–º–æ';
                const viewers = streamers.reduce((acc, item) => acc + (Number.isFinite(item.viewers) ? item.viewers : 0), 0);

                const stats = isLive
                    ? `–°—Ç—Ä–∏–º–µ—Ä—ñ–≤: ${streamers.length} ‚Ä¢ –ì–ª—è–¥–∞—á—ñ–≤: ${viewers}`
                    : '–û—á—ñ–∫—É—î–º–æ –Ω–∞ —Å—Ç—Ä—ñ–º–µ—Ä–∞';

                return `
                    <div class="room-card ${isLive ? 'live' : ''}" onclick="openRoom('${roomName.replace(/'/g, "\\'")}')">
                        <div class="room-name">${roomName}</div>
                        <div class="room-status">
                            <span class="status-indicator"></span>
                            ${isLive ? '–°—Ç—Ä—ñ–º —Ç—Ä–∏–≤–∞—î' : '–û—Ñ–ª–∞–π–Ω'}
                        </div>
                        <div class="room-meta">
                            –ì–æ–ª–æ–≤–Ω–∏–π —Å—Ç—Ä—ñ–º–µ—Ä: ${primaryStreamer}<br>
                            ${stats}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function loadRooms() {
            try {
                const response = await fetch('/api/rooms');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const payload = await response.json();
                renderRooms(payload);
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫—ñ–º–Ω–∞—Ç:', error);
                roomsContainer.className = 'error';
                roomsContainer.textContent = '‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ';
            }
        }
        
        function openRoom(roomName) {
            window.location.href = `/viewer.html?room=${encodeURIComponent(roomName)}`;
        }
        
        // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∫—ñ–º–Ω–∞—Ç–∏
        loadRooms();
        
        // –û–Ω–æ–≤–ª—é—î–º–æ –∫–æ–∂–Ω—ñ 3 —Å–µ–∫—É–Ω–¥–∏
        setInterval(loadRooms, 3000);
    </script>
</body>
</html>
