# Nginx конфигурация с полной балансировкой на 5 серверов

# Upstream для API серверов (балансировка: наименьшее количество соединений)
upstream api_backend {
    least_conn;
    server 195.133.17.131:3001 weight=2 max_fails=3 fail_timeout=30s;  # server1 - мастер
    server 195.133.17.179:3001 max_fails=3 fail_timeout=30s;  # server2
    server 195.133.39.17:3001 max_fails=3 fail_timeout=30s;   # server3
    server 195.133.39.33:3001 max_fails=3 fail_timeout=30s;   # server4
    server 195.133.39.41:3001 max_fails=3 fail_timeout=30s;   # server5
    keepalive 32;
}

# Upstream для LiveKit (балансировка: по IP пользователя)
upstream livekit_backend {
    ip_hash;  # Один пользователь всегда на одном сервере LiveKit
    server 195.133.17.131:7880 max_fails=3 fail_timeout=30s;
    server 195.133.17.179:7880 max_fails=3 fail_timeout=30s;
    server 195.133.39.17:7880 max_fails=3 fail_timeout=30s;
    server 195.133.39.33:7880 max_fails=3 fail_timeout=30s;
    server 195.133.39.41:7880 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP → HTTPS редирект
server {
    listen 80;
    listen [::]:80;
    server_name kibitkostreamappv.pp.ua;
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер с балансировкой
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kibitkostreamappv.pp.ua;
    
    # Лимит размера файла для загрузки видео
    client_max_body_size 500M;
    
    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/kibitkostreamappv.pp.ua/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kibitkostreamappv.pp.ua/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Статика - только с Server1 (dist/)
    location / {
        root /www/wwwroot/LiveKit/streamApp/dist;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # API - балансировка на все 5 серверов
    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;  # Увеличено для загрузки больших файлов в Google Drive
        proxy_send_timeout 600s;  # Увеличено для загрузки больших файлов в Google Drive
        proxy_connect_timeout 10s;
        
        # Для больших файлов (загрузка видео)
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Повторные попытки при ошибке
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    # LiveKit WebSocket - балансировка на все 5 серверов
    location /rtc {
        proxy_pass http://livekit_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
        proxy_set_header Origin "";
        
        # Повторные попытки для WebSocket
        proxy_next_upstream error timeout;
        proxy_next_upstream_tries 2;
    }
    
    # Дополнительные LiveKit пути
    location ~ ^/(live|twirp|room) {
        proxy_pass http://livekit_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }
}

