name: Build Windows EXE

on:
  push:
    branches: [ windows ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mss opencv-python numpy requests Pillow pystray pyinstaller
        
    - name: Build EXE with PyInstaller
      working-directory: PythonRecorderApp
      run: |
        pyinstaller recorder.py --onefile --windowed --name LiveKitRecorder --clean
        
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: LiveKitRecorder-Windows
        path: PythonRecorderApp/dist/LiveKitRecorder.exe
        retention-days: 90

